{% extends 'crm/templates/base.html' %}
{% load bootstrap_icons %}
{% block content %}

    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      {% for author in author_solo %}

          <td>{{ author.age }}</td>

      {% endfor %}
    </tbody>
  </table>
    {% endblock %}
    </div>
