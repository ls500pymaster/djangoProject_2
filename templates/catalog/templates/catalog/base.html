{% load static %}
<html lang="en">
    <head>
        <title>Django Catalog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link href='//fonts.googleapis.com/css2?family=Aboreto&display=swap' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/catalog.css' %}">
        {% block title %}<title>Local Library</title>{% endblock %}
    </head>
    <body>
        <div class="page-header">
            <h1><a href="../">Django Catalog</a></h1>
        </div>

  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
      <ul class="sidebar-nav">
          <li><a href="{% url 'catalog' %}">Home</a></li>
          <li><a href="{% url 'my_book_list' %}">All books</a></li>
          <li><a href="">All authors</a></li>
      </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
    </body>
</html>
