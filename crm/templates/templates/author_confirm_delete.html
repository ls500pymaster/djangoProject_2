{% extends 'templates/base.html' %}
{% load bootstrap_icons %}
{% block content %}

  <h1>Delete Author</h1>

  <p>Are you sure you want to delete {{ object.name }}?</p>

  <form method="post">
    {% csrf_token %}
    <div class="btn-group">
      <a href="{% url 'crm:author_detail' object.id %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>

{% endblock %}
