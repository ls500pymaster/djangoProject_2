{% extends 'templates/base.html' %}
{% load bootstrap_icons %}
{% block content %}
    <table id="data" class="table table-striped">
    <thead>
    <tr>
        <th>Total Stores: {{ total_stores }} </th>
    </tr>
    </thead>
    <table id="data" class="table table-striped">
        <thead>
        <tr>
            <th>Store Name</th>
        </tr>
        </thead>
        <tbody>
        {% for store in stores_all %}
            <tr>
                <td><a href="{{ store }}">{{ store }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
